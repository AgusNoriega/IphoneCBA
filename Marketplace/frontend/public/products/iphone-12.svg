<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del teléfono -->
  <rect x="20" y="20" width="160" height="360" rx="30" ry="30" fill="#1d1d1f" stroke="#424245" stroke-width="2"/>
  
  <!-- Pantalla -->
  <rect x="28" y="38" width="144" height="310" rx="22" ry="22" fill="#0a0a0a"/>
  
  <!-- Notch (iPhone 12) -->
  <rect x="75" y="38" width="50" height="18" rx="9" fill="#1d1d1f"/>
  <circle cx="100" cy="47" r="4" fill="#2d2d30"/>
  
  <!-- Botones laterales -->
  <rect x="17" y="100" width="3" height="50" rx="1.5" fill="#424245"/>
  <rect x="17" y="165" width="3" height="35" rx="1.5" fill="#424245"/>
  <rect x="180" y="120" width="3" height="60" rx="1.5" fill="#424245"/>
  
  <!-- Cámaras traseras (dual) -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="50" height="50" rx="15" fill="#2d2d30"/>
    <circle cx="15" cy="15" r="10" fill="#1a1a1c" stroke="#424245" stroke-width="1"/>
    <circle cx="15" cy="15" r="6" fill="#0a0a0a"/>
    <circle cx="35" cy="15" r="10" fill="#1a1a1c" stroke="#424245" stroke-width="1"/>
    <circle cx="35" cy="15" r="6" fill="#0a0a0a"/>
    <circle cx="15" cy="38" r="4" fill="#1a1a1c"/>
  </g>
  
  <!-- Logo Apple -->
  <g transform="translate(95, 200)">
    <path d="M 0,-8 C -2,-8 -3,-6 -3,-4 C -3,-2 -1,0 0,2 C 1,0 3,-2 3,-4 C 3,-6 2,-8 0,-8 M 1,-9 C 2,-10 2,-11 2,-12 C 2,-13 1,-13 0,-13 C 0,-12 0,-11 1,-9" fill="#424245" opacity="0.4"/>
  </g>
  
  <!-- Texto iPhone 12 -->
  <text x="100" y="370" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" font-size="12" font-weight="600" fill="#86868b" text-anchor="middle">iPhone 12</text>
</svg>

